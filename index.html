<!DOCTYPE html>
<html>
<head>
    <title>Animated PNG</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="animationCanvas" width="800" height="600"></canvas>

    <script>
        // Get the canvas element
        var canvas = document.getElementById('animationCanvas');
        var context = canvas.getContext('2d');

        // Load PNG images from a directory
        var imageFiles = [
            'path_to_directory/image1.png',
            'path_to_directory/image2.png',
            'path_to_directory/image3.png'
            // Add more image file paths as needed
        ];

        // Create an array to store the loaded images
        var images = [];
        var loadedImages = 0;

        // Function to load images
        function loadImages(callback) {
            for (var i = 0; i < imageFiles.length; i++) {
                var image = new Image();
                image.onload = function () {
                    loadedImages++;
                    if (loadedImages === imageFiles.length) {
                        callback();
                    }
                };
                image.src = imageFiles[i];
                images.push(image);
            }
        }

        // Function to draw the animation
        function drawAnimation() {
            var imageIndex = 0;

            // Main animation loop
            function animate() {
                // Clear the canvas
                context.clearRect(0, 0, canvas.width, canvas.height);

                // Draw the current image
                context.drawImage(images[imageIndex], 0, 0);

                // Increment the image index
                imageIndex = (imageIndex + 1) % images.length;

                // Request the next animation frame
                requestAnimationFrame(animate);
            }

            // Start the animation
            animate();
        }

        // Call the loadImages function and start the animation when all images are loaded
        loadImages(drawAnimation);
    </script>
</body>
</html>
